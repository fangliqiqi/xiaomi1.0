	<!-- 登录 js部分 选项卡 -->
	<script>
	 var oBoxa = document.getElementsByClassName('box_a')[0];
	 var oh3 = oBoxa.getElementsByTagName('h3');
	 var oBoxc = document.getElementsByClassName('box_ca');
	 for(var i= 0;i<oh3.length;i++){
	 	oh3[i].index=i;
	 	oh3[i].onclick=function(){
